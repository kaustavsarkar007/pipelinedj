<div class="container">
  
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text here</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="5"></textarea>
    
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default>
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove Puncutation</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default>
    <label class="form-check-label" for="flexSwitchCheckChecked">UPPERCASE</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "capitaliz" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default>
    <label class="form-check-label" for="flexSwitchCheckChecked">Capitalize</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "newlineremover" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default>
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove Newline</label>
  </div>
  <div class="form-check form-switch text-danger">
    <input class="form-check-input" name = "spaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default>
    <label class="form-check-label" for="flexSwitchCheckChecked"><b>Make Slug Here</b></label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "charactercounter" type="checkbox" role="switch" id="flexSwitchCheckChecked" Default >
    <label class="form-check-label" for="flexSwitchCheckChecked">Counts Number of Character</label>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
